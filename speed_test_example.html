<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MarkerClusterer v3 Speed Test Example</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        font-size: 14px;
      }
      #panel {
        float: left;
        width: 300px;
        height: 550px;
      }
      #map-container {
        margin-left: 300px;
      }
      #map {
        width: 100%;
        height: 550px;
      }
      #markerlist {
        height: 400px;
        margin: 10px 5px 0 10px;
        overflow: auto;
      }
      .title {
        border-bottom: 1px solid #e0ecff;
        overflow: hidden;
        width: 256px;
        cursor: pointer;
        padding: 2px 0;
        display: block;
        color: #000;
        text-decoration: none;
      }
      .title:visited {
        color: #000;
      }
      .title:hover {
        background: #e0ecff;
      }
      #timetaken {
        color: #f00;
      }
      .info {
        width: 200px;
      }
      .info img {
        border: 0;
      }
      .info-body {
        width: 200px;
        height: 200px;
        line-height: 200px;
        margin: 2px 0;
        text-align: center;
        overflow: hidden;
      }
      .info-img {
        height: 220px;
        width: 200px;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="data.json"></script>
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script src="speed_test.js"></script>

    <script>
      google.maps.event.addDomListener(window, 'load', speedTest.init);
    </script>
    
  </head>

  <body>
    <div id="panel">
      <h3>India Culture Map</h3>
<!--	   <select id="nummarkers">
          <option value="Atardecer en Embalse">Atardecer en Embalse</option>
          <option value="In Memoriam Antoine de Saint Exupéry">In Memoriam Antoine de Saint Exupéry</option>
          <option value="100" selected="selected">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
       </select>
-->     

      <strong>Venue List</strong>
      <div id="markerlist">
      </div>
    </div>
    <div id="map-container">
      <div id="map"></div>
    </div>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5dzVaatnnokjnIFTlh2TFF3EDNCrQDjY&callback=initMap">
    </script>
  </body>
</html>
